<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #6a11cb;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 580px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>üîê Admin Login</h2>

        <!-- form kh√¥ng c√≥ action/method, ch·ªâ ƒë·ªÉ JS x·ª≠ l√Ω -->
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <input type="password" id="password" name="password" placeholder="M·∫≠t kh·∫©u" required>
            <button type="submit">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="message" id="msg"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const text = await res.text();
                document.getElementById("msg").innerText = text;

                if (res.ok) {
                    setTimeout(() => {
                        window.location.href = "/admin"; // chuy·ªÉn ƒë·∫øn admin khi login ok
                    }, 1000);
                }
            } catch (err) {
                document.getElementById("msg").innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi server";
            }
        });
    </script>
</body>

</html>
